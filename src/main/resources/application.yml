#Server
server:
  port: 8080

#Spring
spring:
  #Main DB config
  datasource:
    url: jdbc:postgresql://localhost:5432/mosmngr
    username: mosmngr
    password: mosmngr
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
     ddl-auto: none
  liquibase:
    enabled: true
  #Security
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/auth/realms/mosm/protocol/openid-connect/certs

  #Misc
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always
  application:
    name: mngr-srv

